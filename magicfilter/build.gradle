android {
    defaultConfig {
        externalNativeBuild {
            cmake {
                cppFlags.add("-DANDROID_NDK")
                cppFlags.add("-D_DEBUG")
            }
        }

        ndk {
            moduleName = "MagicBeautify"
            ldLibs("log")
            ldLibs("jnigraphics")
            stl = "stlport_static"
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
}
