android {
    defaultConfig {
        externalNativeBuild {
            cmake {
                cppFlags.add("-DANDROID_NDK")
                cppFlags.add("-D_DEBUG")
            }
        }

        ndk {
            moduleName = "MagicBeautify"
            ldLibs("log")
            ldLibs("jnigraphics")
            stl = "stlport_static"
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'build/intermediates/ndk/debug/Android.mk'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}
